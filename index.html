<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Job Application Tracker</title>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Geist", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
</head>
<body class="bg-base-300">
    <header class="max-w-6xl mx-auto my-1 p-2 sticky top-0 bg-base-300 z-50">
        <h1 class="text-2xl md:text-3xl font-bold text-[#002C5C]">Job Application Tracker</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-2 mt-5 ">
            <div class="bg-base-100 rounded-md p-2">
                <p class="font-medium">Total</p>
                <p id="totalCount" class="font-bold text-2xl">8</p>
            </div>
            <div class="bg-base-100 rounded-md p-2">
                <p class="font-medium">Interview</p>
                <p id="interviewCount" class="font-bold text-2xl text-green-600">0</p>
            </div>
            <div class="bg-base-100 rounded-md p-2">
                <p class="font-medium">Rejected</p>
                <p id="rejectedCount" class="font-bold text-2xl text-red-600">0</p>
            </div>
        </div>
    </header>
    <main class="max-w-6xl mx-auto p-2">
        <!-- Available jobs section -->
         <section class="max-w-6xl mx-auto my-10">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-xl font-semibold text-[#002C5C]">Available Jobs</h2>
                </div>
                <div>
                    <p><span id="selectedJob"></span><span id="availableJobs">8</span> jobs</p>
                </div>
            </div>
         </section>

         <!-- Three button section -->
          <section class="max-w-6xl mx-auto my-10">
            <div id="three-btn" class="flex gap-2">
                <button id="allBtn" class="btn btn-primary px-8">All</button>
                <button id="interviewBtn" class="btn btn-soft px-8">Interview</button>
                <button id="rejectBtn" class="btn btn-soft px-8">Rejected</button>
            </div>
          </section>

          <!--All Job Card Section -->
        <section id="all-job-container" class="max-w-6xl mx-auto my-10 space-y-5">
            <!-- card-1 -->
            
        </section>

        <!-- Interview Job section -->
        <section id="interview-card-container" class="interview-section max-w-6xl mx-auto my-10 space-y-5 hidden">
            <!-- card-1 -->
        </section>

        <!-- Reject job section -->
         <section id="reject-card-container" class="reject-section max-w-6xl mx-auto my-10 space-y-5 hidden">
            <!-- card-1 -->
        </section>
        <!-- No jobs available section -->
        <section id="no-job-section" class="max-w-6xl mx-auto my-10 text-center p-28 space-y-3 bg-base-100 rounded-md hidden">
            <i class="fa-solid fa-file text-5xl text-gray-400"></i>
            <h1 class="text-2xl font-bold">No Jobs Available</h1>
            <p>Check back soon for new job opportunities</p>
        </section>
    </main>
    <script src="machine.js"></script>
    <script src="scritp.js"></script>
    
</body>
</html>
